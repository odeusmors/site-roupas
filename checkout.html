<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - The Clothing Noshi</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <div class="header-container">
      <div class="logo">The Clothing Noshi</div>
      <nav>
        <a href="index.html">Produtos</a>
        <a href="checkout.html">Carrinho</a>
      </nav>
    </div>
  </header>

 <main class="cart-main">
  <h2>Seu Carrinho</h2>

  <section class="cart-items"></section>

  <div class="cart-total-container">
    Total: <span id="total-price">R$ 0,00</span>
  </div>

  <!-- Formulário de dados do cliente -->
  <form id="checkout-form" class="checkout-form">
    <h3>Dados do Cliente</h3>

    <label for="name">Nome completo:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Telefone:</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="address">Endereço:</label>
    <textarea id="address" name="address" rows="3" required></textarea>
  </form>

  <button id="checkout-btn" disabled>Finalizar Compra</button>
  <button type="button" id="whatsapp-btn" disabled>Enviar pedido pelo WhatsApp</button>
</main>

  <footer class="footer">
    <div class="footer-container">
      <section class="footer-section">
        <h3>Contato</h3>
        <p>Email: contato@theclothingnoshi.com</p>
        <p>Telefone: +55 11 91234-5678</p>
      </section>
      <section class="footer-section">
        <h3>Siga-nos</h3>
        <div class="social-icons">
          <a href="#" aria-label="Instagram" title="Instagram" target="_blank" rel="noopener">

          </a>

  </footer>

</html>
